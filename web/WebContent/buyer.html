<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script> 
    
    <script src="js/buyer.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <ul class="navbar-nav navbar-ul">
                <li class="navbar-brand">
                    <a href="#" class=" navbar-brand-custom">Foody buyer</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto navbar-ul" id="navbarUl">
            	<li class="nav-item nav-item-custom">
                    <button id="home" type="button" class="btn btn-primary navbar-btn-custom" onclick="window.location.href='buyer.html'">Home</button>
                </li>
                <li class="nav-item nav-item-custom">
                    <button id="infoBtn" type="button" class="btn btn-primary navbar-btn-custom" data-toggle="modal" data-target="#infoModal">Personal info</button>
                </li>
               <li class="nav-item nav-item-custom">
                    <button id="ordersBtn" type="button" class="btn btn-primary navbar-btn-custom">Orders</button>
                </li>
				<li class="nav-item nav-item-custom">
                    <button id="logout" type="button" class="btn btn-primary navbar-btn-custom">Logout</button>
                </li>
               
            </ul>
        </nav>

        <div id="infoModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Personal Info</h4>
                    </div>
                    <div class="modal-body">
                        <form id="infoForm">
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control sign-up-input" 
                                    id="usernameInfo" disabled>
                                
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control sign-up-input" placeholder="First name"
                                    id="name">
                                <p class="error-messages" id="nameErrorMessage"></p>
                            </div>
                            <div class="form-group modal-form-input">
                                <input type="text" class="form-control sign-up-input" placeholder="Last name"
                                    id="surname">
                                <p class="error-messages" id="surnameErrorMessage"></p>
                            </div>
                            
                            <div class="form-group modal-form-input-selection">
                                <select class="form-control" id="gender">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary " id="btnInfo">Submit</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
        </header>
        
         <form  action="#" style="padding-top: 100px;" id="searchForm">
	    <div class="container">
	    <div class="row">
	    <div class="col-3">
	    	<input class="search-input-custom" type="text" placeholder="Name" name="resName" id="resName">
	    </div>
	    <div class="col-3">
	    	<input class="search-input-custom" type="text" placeholder="Location" name="location" id="location">
	    </div>
	    <div class="col">
	    	<input class="search-input-custom" type="text" placeholder="Grade" name="resGrade" id="resGrade">
	    </div>
	    <div class="col-2">
	    	<select class="form-control" id="resType">
	    				<option value="0"></option>
	                    <option value="1">Italian</option>
	                     <option value="2">Chinese</option>
	                     <option value="3">Mexican</option>
	                    <option value="4">Pizza</option>
	                    <option value="5">Barbeque</option>
	                    <option value="6">Fast food</option>
	        </select>
	        </div>
	        <div class="col-2">
	        <select class="form-control" id="resStatus">
	    				<option value="0"></option>
	                    <option value="1">Opened</option>
	                     <option value="2">Closed</option>
	                     
	        </select>
	        </div>
	        <div class="col">
	        <button type="submit" class="btn btn-primary " id="btnSearch">Search</button>
	        </div>
	      </div>
	    </div>
    </form>
    
    
         <div class="col-8" id="restaurants">
    
    </div>
    <div class="col-8" id="closed">
    
    </div>
</body>
</html>
