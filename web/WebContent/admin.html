<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <ul class="navbar-nav navbar-ul">
                <li class="navbar-brand">
                    <a href="#" class=" navbar-brand-custom">Foody admin</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto navbar-ul" id="navbarUl">
            	<li class="nav-item nav-item-custom">
                    <button id="home" type="button" class="btn btn-primary navbar-btn-custom" onclick="window.location.href='admin.html'">Home</button>
                </li>
                <li class="nav-item nav-item-custom">
                    <button id="usersBtn" type="button" class="btn btn-primary navbar-btn-custom">Users</button>
                </li>
                 <li class="nav-item nav-item-custom">
                    <button id="restaurantBtn" type="button" class="btn btn-primary navbar-btn-custom" data-toggle="modal" data-target="#resModal">Restaurant</button>
                </li>
                <li class="nav-item nav-item-custom">
                    <button id="managerSupplierBtn" type="button" class="btn btn-primary navbar-btn-custom" data-toggle="modal" data-target="#userModal">Staff</button>
                </li>
				<li class="nav-item nav-item-custom">
                    <button id="log" type="button" class="btn btn-primary navbar-btn-custom">Logout</button>
                </li>
                
            </ul>
        </nav>
            <div id="resModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Create restaurant</h4>
                        </div>
                        <div class="modal-body">
					<form id="restaurantForm" enctype="multipart/form-data"><div class="form-group modal-form-input-selection">
	    <select class="form-control" id="managerSelect"></select></div>
	    <div class="form-group modal-form-input-selection"><select class="form-control" id="type">
	                    <option value="1">Italian</option> <option value="2">Chinese</option><option value="3">Mexican</option>
	                    <option value="4">Pizza</option><option value="5">Barbeque</option><option value="6">Fast food</option>
	                    </select></div>
	                        <div class="form-group modal-form-input" id="nameInput">
	                        <input type="text" class="form-control sign-up-input" placeholder="Name" id="resName">
	                         </div><div class="form-group modal-form-input">
	                       <input type="text" class="form-control sign-up-input" placeholder="Location" id="location">
	                        </div><div class="form-group modal-form-input"><input type="file" id="logo"></div>
	                       <button type="submit" class="btn btn-primary " id="btnRestaurant">Create</button> </form>
            </div>
            </div>
            </div>
            </div>
            
       
        
        
        
            <div id="userModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h4 class="modal-title">Create manager/supplier</h4>
                        </div>
                        <div class="modal-body">
                            <form id="createForm">
                                <div class="form-group modal-form-input-selection">
                                    <select class="form-control" id="role">
                                        <option value="1">Manager</option>
                                        <option value="2">Supplier</option>
                                    </select>
                                </div>
                                <div class="form-group modal-form-input" id="nameInput">
                                    <input type="text" class="form-control sign-up-input" placeholder="Username"
                                        id="username">
                                    <p class="error-messages" id="usernameErrorMessage"></p>
                                </div>
                                <div class="form-group modal-form-input">
                                    <input type="text" class="form-control sign-up-input" placeholder="First name"
                                        id="name">
                                    <p class="error-messages" id="nameErrorMessage"></p>
                                </div>
                                <div class="form-group modal-form-input">
                                    <input type="text" class="form-control sign-up-input" placeholder="Last name"
                                        id="surname">
                                    <p class="error-messages" id="surnameErrorMessage"></p>
                                </div>
                                <div class="form-group modal-form-input">
                                    <input type="password" class="form-control sign-up-input" placeholder="Password"
                                        id="password">
                                    <p class="error-messages" id="passwordErrorMessage"></p>

                                </div>
                                <div class="form-group modal-form-input">
                                    <input type="password" class="form-control sign-up-input" placeholder="Password"
                                        id="passwordControl">
                                    <p class="error-messages" id="passwordControlErrorMessage"></p>
                                </div>
                                <div class="form-group modal-form-input">
							<input type="text" id="datepicker" data-provide="datepicker" placeholder="mm/dd/yyyy">
							</div>
                                <div class="form-group modal-form-input-selection">
                                    <select class="form-control" id="gender">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn btn-primary " id="btnCreate">Sign up</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
	</header>
	
             <div class="col-8" id="restaurants">
    
   			 </div>
   			 <div class="col-8" id="closed">
    
    		</div>
   			 <div id="parent">
           
            <table class="table" id="userTable">

            </table>
        </div>
</body>
</html>
